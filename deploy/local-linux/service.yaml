---
apiVersion: v1
kind: Endpoints
metadata:
  name: ext-api
subsets:
  - addresses:
      - ip: 172.17.0.1 # this is the gateway IP in the "bridge" docker network
    ports:
      - appProtocol: https
        port: 6443
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: ext-api
spec:
  ports:
    - protocol: TCP
      appProtocol: https
      port: 6443
      targetPort: 6443
